<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22%3E%3Ctext%20y%3D%22.9em%22%20font-size%3D%2290%22%3E%F0%9F%A6%A9%3C%2Ftext%3E%3C%2Fsvg%3E"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="style.css">
    <title>Form example</title>
  </head>
  <body>
    <form action="https://github.com/tabraue" method="post">
      <label for="username">Username: </label>
      <input type="text" name="username" id="username" />
      <br />
      <label for="password">Password:</label>
      <input type="text" name="password" id="password" />
      <br />
      <label>
        Phone:
        <input type="number" />
      </label>
      <br />
      <p>Please select your gender:</p>
      <input type="radio" name="gender" id="male" value="male" />
      <label for="male">Male</label><br />
      <input type="radio" name="gender" id="female" value="female" />
      <label for="female">Female</label><br />
      <input type="radio" name="gender" id="other" value="other" />
      <label for="other">Other</label>
      <br />
    <br />
      <label for="pet-select">Your fav pet:</label>
      <select name="pets" id="pet-select">
        <option value="" selected>Choose pet</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="bird">Bird</option>
      </select>
      <br />
      <input type="checkbox" name="agreement" />
      You agree with the terms and conditions of this site
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
